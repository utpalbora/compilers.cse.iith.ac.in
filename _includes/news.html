
<div class="well">
<h4>News</h4>
{% assign dates = site.data.news | group_by: "date" %}
{% assign dateSorted = dates  | sort: "name" | reverse %}

{% for y in dateSorted limit:9 %}
	{% assign articles = y.items %}
	{% for article in articles %}
	{{ article.date }}
	<p><em>{{ article.status }}</em></p>
	{% endfor %}
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/news">... see all News</a></h4>
    
    </div>
